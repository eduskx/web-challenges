<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form>
        <br />
        We want to get to know you! Please enter your personal information.
        <br /><br />
        <fieldset>
          <legend>Personal Information</legend>

          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" id="first-name" />

          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="last-name" />

          <label for="birthday">Your Birthday:</label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>
        <br />
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads. <br /><br />

        <fieldset>
          <legend>Further Information</legend>

          <label for="fav-color">Favourite Color:</label>
          <input type="color" name="fav-color" id="fav-color" value="#E5430F" />

          <label for="fav-pet">What's your favourite pet?</label>
          <select name="fav-pet" id="fav-pet">
            <option value="unselected">--Please choose an option--</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
          </select>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
